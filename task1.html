<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Переменная `c` хранит значение 2, тк с помощью оператора инкремента (в
  префиксной форме) мы сначала увеличиваем значение переменной `а` на единицу,
  а уже потом присваиваем получившееся значение переменной `с`.
   */
  c = ++a;
  console.log(c);

  /*
  Переменная `d` хранит значение 1, тк здесь, наоборот, сначала идет
  присваивание значения переменной `b` в переменную `d`, а уже потом переменная
  `b` увеличивается на единицу.
   */
  d = b++;
  console.log(d);

  /*
  Переменная `c` хранит значение 5, тк здесь мы переопределяем ее значение:
  2 складываем с переменной `а`, которая ранее уже была увеличена на единицу
  и с помощью оператора инкремента еще увеличивается на единицу, т.о. к двойке
  прибавляем тройку и получаем 5.
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Переменная `d` хранит значение 4: здесь к двойке прибавляем еще одну двойку
  (ранее переменная `b` была увеличена на единицу, постфиксный инкремент не
  учитываем в переменной `d`).
   */
  d = 2 + b++;
  console.log(d);

  /*
  И переменная `a`, и переменная `b` хранят значения 3 (увеличили с единицы до
  трех с помощью операторов инкремента)
  */
  console.log(a);
  console.log(b);
</script>
</body>
</html>
