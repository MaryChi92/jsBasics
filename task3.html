<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. Складываем две десятки (тип - число), получаем 20.
  2. Далее конкатенация числа и строки, значит получаем строку '2010'.
  3. С помощью console.log выводим строку '2010' в консоль.
  */
  console.log(10 + 10 + "10");

  /*
  1. Конкатенация числа и строки, значит получаем строку '1010'.
  2. Конкатенация строки 1010 и числа 10, значит получаем строку '101010'.
  3. С помощью console.log выводим строку '101010' в консоль.
  */
  console.log(10 + "10" + 10);

  /*
  1. Складываем две десятки (тип - число), получаем 20.
  2. Далее cложение числа 20 и числа 10 (унарный плюс приводит строку к числу), значит получаем число 30.
  3. С помощью console.log выводим число 30 в консоль.
  */
  console.log(10 + 10 + +"10");

  /*
  1. Число 10 делим на -0 (унарный минус приводит строку к числу), получаем -Infinity.
  2. С помощью console.log выводим число -Infinity в консоль.
  */
  console.log(10 / -"");

  /*
  1. Число 10 делим на NaN (унарный оператор не можем преобразовать строку с двробным числом в число).
  2. С помощью console.log выводим число NaN в консоль.
  */
  console.log(10 / +"2,5");

</script>
</body>
</html>
